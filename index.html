<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-container">
        <img src="background.jpg" alt="background-image" class="background-image" />
            <div class="odin-box">
                <img src="odinlogo.png" alt="odinlogo" id="odin-logo" />
                <h1 id="odin-label">Odin</h1>
            </div>
    </div>
    <div class="main-container">
        <div class="info-text">
            <p>
                This is not a real online service!
                You know you need something like this in
                your life to help you realize your deepest
                dreams. <br>Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
            
        <p class="tagline">Let's do this!</p>
        <div class="form-floater">

        <div class="form-area">
            <form action="" method="get" class="form">
                    <div class="form-columns-container">
                        <div class="form-column">
                            <div class="input-pairs">
                                <label for='first-name'>FIRST NAME</label>
                                <input id='first-name' name='first-name' type='text' required/>
                            </div>
                    
                            <div class="input-pairs">
                                <label for='email'>EMAIL</label>
                                <input id='email' name='email' type='email' required/>
                            </div>
                    
                            <div class="input-pairs">
                                <label for="password" name="password" type="password">PASSWORD</label>
                                <input id="password" type="password" name="password" required/>
                            </div>
                        </div>
                        <div class="form-column">
                            <div class="input-pairs">
                                <label for="last-name">LAST NAME</label>
                                <input id='last-name' name='last-name' type='text' required />
                            </div>
                    
                            <div class="input-pairs">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input id="phone-number" type="text" name="phone-number" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required/>
                            </div>
                            <div class="input-pairs">
                                <label for="confirm-password" name="confirm-password" type="confirm-password">CONFIRM PASSWORD</label>
                                <input id="confirm-password" type="password" name="confirm-password" required/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bottom-elements">
                    <div class="submit-button-row">
                        <button type="submit">Create Account</button>
                    </div>
                    <div class="login-line">Already have an account? <a href="" class="login-link">Log In</a></div>
                </div>

            </form>
        </div>


    </div>

</body>
</html>
